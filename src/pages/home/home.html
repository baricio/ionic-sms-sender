<ion-header>
  <ion-navbar color="primary">
    <ion-title>Enviar SMS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-item>
      <ion-label color="primary" floating>Telefone</ion-label>
      <ion-input type="tel" [(ngModel)]="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea placeholder="Digite uma mensagem" [(ngModel)]="message"></ion-textarea>
    </ion-item>

    <button ion-button color="secondary" (click)="sendMessage()">Enviar SMS</button>
 </ion-grid>
</ion-content>
